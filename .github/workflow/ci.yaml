name: first-workflow
on:
  - push
jobs:
  build_job_1: 
    runs-on: ubuntu-latest
    steps:
      - name: Install cowsay program
        run: sudo apt-get install cowsay -y

      - name: Execute cowsay CMD
        run: cowsay -f dragon "Run for cover, I'm dragon!" >> dragon.txt

      - name: sleep for 30 seconds
        run: sleep 30
        
